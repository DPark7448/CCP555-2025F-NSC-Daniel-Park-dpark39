<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      body { max-width: 1100px; margin: 0 auto; padding: 1.5rem; }
      pre { background:#0b0b0f; color:#e7e7e7; padding:.75rem; border-radius:8px; overflow:auto; }
      .grid { display:grid; gap:1rem; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); }
      .card { padding:1rem; border:1px solid #2d2d3a; border-radius:10px; background:#14141c; box-shadow:0 4px 18px rgba(0,0,0,.35); }
      label { display:block; margin-top:.5rem; font-weight:600; }
      input, textarea, select { width:100%; margin-top:.35rem; }
      button { margin-top:.6rem; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid #2d2d3a; padding:.35rem .5rem; }
      .actions button { margin-right:.35rem; }
      .muted { color:#9da3b0; font-size:.9rem; }
      #status { margin: .5rem 0 1rem; }
      #preview img { max-width:100%; height:auto; border-radius:8px; }
    </style>
  </head>
  <body>
    <h1>Fragments UI</h1>

    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>

    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <div id="status" class="muted"></div>

      <div class="grid">
        <div class="card">
          <h3>Create fragment</h3>
          <label for="create-type">Type</label>
          <select id="create-type">
            <option value="text/plain">Text (plain)</option>
            <option value="text/markdown">Markdown</option>
            <option value="application/json">JSON</option>
            <option value="image/png">Image (PNG)</option>
            <option value="image/jpeg">Image (JPEG)</option>
          </select>
          <label for="create-text">Text / JSON content</label>
          <textarea id="create-text" rows="5" placeholder="Enter text, markdown, or JSON"></textarea>
          <label for="create-file">Or upload image</label>
          <input id="create-file" type="file" accept="image/png,image/jpeg" />
          <button id="create-btn">Create fragment</button>
        </div>

        <div class="card">
          <h3>Preview / Convert</h3>
          <label for="selected-id">Fragment ID</label>
          <input id="selected-id" placeholder="Select from list" />
          <div class="muted" id="selected-meta"></div>
          <label for="convert-ext">Convert / view as</label>
          <select id="convert-ext">
            <option value="">Original</option>
            <option value=".html">HTML (from Markdown)</option>
            <option value=".txt">Text</option>
            <option value=".md">Markdown</option>
            <option value=".jpg">JPEG</option>
            <option value=".png">PNG</option>
          </select>
          <button id="load-btn">View / Convert</button>

          <label for="update-text">Update (PUT)</label>
          <textarea id="update-text" rows="4" placeholder="Edit text/markdown/json and click Update"></textarea>
          <button id="update-btn">Update fragment</button>
          <button id="delete-btn" style="background:#b22">Delete fragment</button>
        </div>
      </div>

      <h3>Fragments</h3>
      <div class="muted">Click "View" to preview; "HTML"/"JPG" to convert; "Delete" to remove.</div>
      <table>
        <thead>
          <tr><th>ID</th><th>Type</th><th>Size</th><th>Actions</th></tr>
        </thead>
        <tbody id="fragments-body">
          <tr><td colspan="4" class="muted">No fragments yet.</td></tr>
        </tbody>
      </table>

      <h3>Preview</h3>
      <div id="preview"><pre id="preview-text"></pre></div>
    </section>
  </body>
</html>
